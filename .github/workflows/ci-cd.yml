name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build and package
      run: |
        python SellectionColorChanger.py build

    - name: Save executable file
      run: |
        cp path/SellectionColorChanger.exe /pathes/save/SellectionColorChanger.exe

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: your_script.exe
        path: /pathheess/save/SellectionColorChanger.exe
